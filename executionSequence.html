    <style>
      body {
        display: grid;
        grid-template-areas: "control log";
      }

      .controls {
        grid-area: control;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .event-log {
        grid-area: log;
      }

      .event-log-contents {
        resize: none;
      }

      label,
      button {
        display: block;
      }

      #reload {
        height: 2rem;
      }
    </style>
  </head>

  <body>
    <span>JS执行顺序</span>

    <div class="controls">
      <button id="reload" type="button">Reload</button>
    </div>

    <div class="event-log">
      <label for="eventLog">Event log:</label>
      <textarea readonly class="event-log-contents" rows="8" cols="30" id="eventLog"></textarea>
    </div>
